<!DOCTYPE html>
<html>
<head>
    <title>测试页面</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // 发送AJAX请求，获取计数器的值
            $.get("/count/counter.php", function(count) {
                // 将计数器的值显示在页面上
                $("#counter").text(count);
            });
        });
    </script>
</head>
<body>
    <h1>欢迎访问测试页面！</h1>
    <p>访客量：<span id="counter"></span></p>
</body>
</html>
