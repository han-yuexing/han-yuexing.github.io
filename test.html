<div class="counter">
  <span class="count">正在加载...</span> 人次访问
</div>

<script>
  // 从B仓库的counter.txt文件中获取当前访客量
  fetch('https://raw.githubusercontent.com/han-yuexing/count/main/counter.txt')
    .then(response => response.text())
    .then(data => {
      const count = parseInt(data) || 0; // 将文件内容转换为数值
      const countElem = document.querySelector('.count');
      countElem.innerText = count.toLocaleString(); // 将数值显示到网页中
    })
    .catch(error => {
      console.error('获取文件内容失败:', error);
    });
</script>
